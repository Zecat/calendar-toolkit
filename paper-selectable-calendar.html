<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-list/iron-list.html">
<link rel="import" href="../iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="calendar-generation-behavior.html">
<link rel="import" href="calendar-selectable-behavior.html">
<link rel="import" href="paper-calendar-shared-styles.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <paper-selectable-calendar></paper-selectable-calendar>
@demo demo/selectable.html
@hero hero.svg
-->

<dom-module id="paper-selectable-calendar">
  <template>
    <style include="paper-calendar-shared-styles">
      .dayWrapper.selected {
        background: var(--paper-blue-50);
      }
      .dayWrapper.selecting {
        color: var(--paper-blue-800);
      }
      :host.touch-selecting #scrollThreshold {
        overflow: hidden !important;
      }
      .monthDays, .day {
        pointer-events: none;
      }
      .dayWrapper {
        pointer-events: all;
        transition: background 0.5s, color 0.5s;
      }
    </style>
     <div class="week">
      <template is="dom-repeat" items="[[_weekdays]]">
        <div class="dayWrapper">
          <div class="weekday">[[item]]</div>
        </div>
      </template>
    </div>
    <iron-scroll-threshold id="scrollThreshold"
    lower-threshold="[[lowerThreshold]]"
    upper-threshold="0"
    on-lower-threshold="_loadLowerMonth"
    on-upper-threshold="_loadUpperMonth">
      <iron-list items="[[_months]]" as="month" id="ironList" scroll-target="scrollThreshold" selected-items="{{_changedMonths}}">
        <template>
          <div class="month">
            <div class="month-name">[[_getMonthName(month.month)]] [[month.year]]</div>
            <div class="monthDays" on-tap="_dayTapped">
              <div style$="pointer-events: none; width: calc(14.285% * [[month.startWeekday]])"></div>
              <template is="dom-repeat" items="[[month.days]]" as="day">
                <div class$="dayWrapper{{_getSelectedClass(day.selected)}}{{_getSelectingClass(day.selecting)}}">
                  <div class="day">{{_increment(index)}}</div>
                </div>
              </template>
            </div>
          </div>
        </template>
      </iron-list>
  </iron-scroll-threshold>

  </template>

  <script>
    Polymer({
      is: 'paper-selectable-calendar',

      behaviors: [
        Polymer.CalendarGenerationBehavior,
        Polymer.CalendarSelectableBehavior
      ],

      _getSelectedClass: function(selected) {
        return selected ? ' selected': '';
      },

      _getSelectingClass: function(selecting) {
        return selecting ? ' selecting': '';
      }
  });
  </script>
</dom-module>
