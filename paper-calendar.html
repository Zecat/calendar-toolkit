<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-list/iron-list.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="calendar-generation-behavior.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <paper-calendar></paper-calendar>

Example:

    <paper-calendar>
      <h2>Hello paper-calendar</h2>
    </paper-calendar>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="paper-calendar">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        @apply(--paper-font-common-base);
        @apply(--layout-vertical);
      }
      .week {
        @apply(--layout-horizontal);
      }
      .monthDays {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-flex-none);
      }
      .dayWrapper{
        width: 14.285%;
        padding-top: 14.285%;
        position: relative;
      }
      .month{
        @apply(--layout-vertical);
        background: white;
      }
      .month-name {
        height: 50px;
        background: var(--paper-grey-50);
        color: var(--paper-blue-700);
        @apply(--layout);
        @apply(--layout-center-center);
        font-weight: bold;
      }
      #scrollThreshold {
        @apply(--layout-flex);
        position: relative;
      }
      .day, .weekday {
        @apply(--layout);
        @apply(--layout-fit);
        @apply(--layout-center-center);
      }
      .weekday {
        background: var(--paper-blue-700);
        color: white;
        font-weight: bold;
      }
    </style>
     <div class="week">
      <template is="dom-repeat" items="[[_weekdays]]">
        <div class="dayWrapper">
          <div class="weekday">[[item]]</div>
        </div>
      </template>
    </div>
    <iron-scroll-threshold id="scrollThreshold"
    lower-threshold="[[lowerThreshold]]"
    upper-threshold="0"
    on-lower-threshold="_loadLowerMonth"
    on-upper-threshold="_loadUpperMonth">
      <iron-list items="[[_months]]" as="month" id="ironList" scroll-target="scrollThreshold">
        <template>
          <div class="month">
            <div class="month-name">[[_getMonthName(month.month)]] [[month.year]]</div>
            <div class="monthDays">
              <div style$="width: calc(14.285% * [[month.startWeekday]])"></div>
              <template is="dom-repeat" items="[[month.days]]">
                <div class="dayWrapper">
                  <div class="day">[[item.date]]</div>
                </div>
              </template>
            </div>
          </div>
        </template>
      </iron-list>
  </iron-scroll-threshold>

  </template>

  <script>
    Polymer({
      is: 'paper-calendar',

      behaviors: [
        Polymer.CalendarGenerationBehavior
      ]

  });
  </script>
</dom-module>
