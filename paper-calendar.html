<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-list/iron-list.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../paper-styles/typography.html">
<script type="text/javascript" src="../moment/min/moment-with-locales.min.js"></script>

<!--
An element providing a solution to no problem in particular.

Example:

    <paper-calendar></paper-calendar>

Example:

    <paper-calendar>
      <h2>Hello paper-calendar</h2>
    </paper-calendar>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="paper-calendar">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        @apply(--paper-font-common-base);
        @apply(--layout-vertical);
      }
      .week {
        @apply(--layout-horizontal);
      }
      .monthDays {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-flex-none);
      }
      .dayWrapper{
        width: 14.285%;
        padding-top: 14.285%;
        position: relative;
      }
      .month{
        @apply(--layout-vertical);
        background: white;
      }
      .month-name {
        height: 50px;
        background: var(--paper-grey-50);
        color: var(--paper-blue-700);
        @apply(--layout);
        @apply(--layout-center-center);
        font-weight: bold;
      }
      #scrollThreshold {
        @apply(--layout-flex);
        position: relative;
      }
      .day, .weekday {
        @apply(--layout);
        @apply(--layout-fit);
        @apply(--layout-center-center);
      }
      .weekday {
        background: var(--paper-blue-700);
        color: white;
        font-weight: bold;
      }
    </style>
     <div class="week">
      <template is="dom-repeat" items="[[weekdays]]">
        <div class="dayWrapper">
          <div class="weekday">[[item]]</div>
        </div>
      </template>
    </div>
    <iron-scroll-threshold id="scrollThreshold"
    lower-threshold="300"
    on-lower-threshold="loadMoreData">
    <iron-list items="[[month]]" as="month" id="ironList" scroll-target="scrollThreshold">
      <template>
        <div class="month">
          <div class="month-name">[[month]]</div>
          <div class="monthDays">
            <template is="dom-repeat" items="[[_buildObjectOfDay(index)]]">
              <div class="dayWrapper">
                <div class="day">[[item]]</div>
              </div>
            </template>
          </div>
        </div>
      </template>
    </iron-list>
</iron-scroll-threshold>

  </template>

  <script>
    Polymer({
      is: 'paper-calendar',

      properties: {

        date:{
          type: Object
        },
        tmpDate:{
          type: Object
        },
        locale:{
          type:String,
          value:"en"
        },
        weekdays:{
          type: Array
        },
        tab:{
          type: Object
        },
        month: {
          type: Array,
          value: function(){
            return [];
          }
        }
      },

        ready: function(){
        this.date = moment(new Date()).locale(this.locale).format("dddd DD MMM YYYY");
        this.tmpDate = this.date;
        this._buildArrayOfWeekDay();
        this._buildArrayOfMonth();
      },

      _buildArrayOfMonth: function(){
        var start = moment(this.tmpDate).format("M");
        var end = moment(this.tmpDate).endOf('year').format("M")*2;
        for(i=0; i<=end-start; i++){
          this.push('month', moment(this.tmpDate).add(i, 'month').locale(this.locale).format('MMMM YYYY'));
        }
        this.tmpDate = moment(this.date).add(end-start+1, 'month').locale(this.locale).format("dddd DD MMM YYYY");
      },

      _buildArrayOfWeekDay:function(){
        var date = moment('02/01/2016');
            var days=[];
            for (i=0; i< 7; i++) {
              days[i]= moment(date).locale(this.locale).add(i, 'd').format('ddd');
            }
            this.weekdays = days;
      },

      _buildObjectOfDay: function(index){
        var month= parseInt(moment(this.date).format('MM')) + ((index+1)%12)-1;
        var year = parseInt(moment(this.date).format('YYYY')) + Math.floor((index+1)/12);
        if(month>12){
          month-=12;
          year++;
        }
        var start = moment([year, month-1]);
        var end = moment(start).endOf('month');
        var days =[];
        for(i=0; i<end.format('D'); i++){
          days[i]= moment(start).add(i, 'd').format('D');
        }
        
        var startDay= moment(start).format('d');
        if(startDay==0){
          days.unshift("","","","","","")
        }else{
          for(i=1;i<startDay; i++){
          days.unshift("");
        }
        }
        return days;
      },
      loadMoreData: function(){
        this._buildArrayOfMonth();
        this.$.scrollThreshold.clearTriggers();
      }
  });
  </script>
</dom-module>
