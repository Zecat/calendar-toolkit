<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>paper-selectable-calendar Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../paper-interval-selectable-calendar.html">
    <link rel="import" href="../../paper-date-input/paper-date-input.html">
    <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
  </head>
  <body unresolved>

    <style is="custom-style">
      body {
        margin: 0;
        background: #FFF2F2;
      }
      paper-interval-selectable-calendar {
        width: 350px;
        height: 100vh;
        margin: auto;
      }
      #dateInputWrapper {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }
      paper-date-input {
        padding: 15px;
      }
    </style>
    <template is="dom-bind" id="scope">
      <div id="dateInputWrapper">
<!--         <paper-date-input id="startDateInput" value="{{startDate}}" to-timestamp></paper-date-input>
        <paper-date-input id="endDateInput" value="{{endDate}}" to-timestamp></paper-date-input> -->
        {{startDate}}{{endDate}}
      </div>
      <paper-interval-selectable-calendar start-date="{{startDate}}" end-date="{{endDate}}"
        on-start-date-change="_focusStartDate"
        on-end-date-change="_focusEndDate">
      </paper-interval-selectable-calendar>
    </template>

    <script>
      var scope = document.getElementById('scope');
      // scope._focusStartDate = function() {
      //   this.$.startDateInput.focus();
      // };
      // scope._focusEndDate = function() {
      //   this.$.endDateInput.focus();
      // };
    </script>

  </body>
</html>
